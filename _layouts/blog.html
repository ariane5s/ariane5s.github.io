---
layout: default
---

<div class="home">

    <h1 class="page-heading">Posts</h1>

    {{ content }}

    <div class="grid">
        {% for post in site.posts %}
        <div class="item">
            <div class="card">
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script type="text/javascript">
    (function() {
        Macy.init({
            container: ".grid",
            trueOrder: true,
            waitForImages: false,
            margin: 16,
            columns: 3,
            breakAt: { 800: 2, 400: 1 }
        });
    })();
</script>
